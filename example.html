<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Table</title>
    <style>
        /* Basic styling for the table */
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        /* Styling for the form */
        #form-container {
            margin-top: 20px;
        }
        /* Styling for buttons */
        .crud-button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .crud-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>CRUD Table</h1>

    <!-- Form for adding new items -->
    <div id="form-container">
        <h2>Add New Item</h2>
        <form id="crud-form">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="description" placeholder="Description" required>
            <button type="submit" class="crud-button">Add</button>
        </form>
    </div>
    <div id="edit-form-container" style="display: none;">
        <h2>Edit Item</h2>
        <form id="edit-form">
            <input type="text" id="edit-name" placeholder="Name" required>
            <input type="text" id="edit-description" placeholder="Description" required>
            <button type="submit" class="crud-button">Save</button>
            <button type="button" class="crud-button" onclick="cancelEdit()">Cancel</button>
        </form>
    </div>

    <!-- Table to display data -->
    <h2>Items</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Data will be inserted here dynamically using JavaScript -->
        </tbody>
    </table>

    <!-- JavaScript to handle CRUD operations -->
    <script>
        const form = document.getElementById("crud-form");
        const tableBody = document.getElementById("table-body");

        // Array to store items
        const items = [];

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            
            // Get input values
            const name = document.getElementById("name").value;
            const description = document.getElementById("description").value;

            // Create a new item object
            const newItem = { name, description };

            // Add the item to the items array
            items.push(newItem);

            // Update the table
            updateTable();

            // Reset the form
            form.reset();
        });

        // Function to update the table with data
        function updateTable() {
            tableBody.innerHTML = "";

            items.forEach((item, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.description}</td>
                    <td>
                        <button class="crud-button" onclick="editItem(${index})">Edit</button>
                        <button class="crud-button" onclick="deleteItem(${index})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to edit an item

        let editingIndex = -1; // Variable to track the index of the item being edited

    // Function to start editing an item
 

    // Function to cancel editing and return to the add form
    function cancelEdit() {
        document.getElementById("edit-form").reset();
        document.getElementById("form-container").style.display = "block";
        document.getElementById("edit-form-container").style.display = "none";
        editingIndex = -1; // Reset the editing index
    }

        // Function to delete an item
        function deleteItem(index) {
            const confirmDelete = confirm("Are you sure you want to delete this item?");
            if (confirmDelete) {
                items.splice(index, 1);
                updateTable();
            }
        }

        // Initial table update
        updateTable();
    </script>
</body>
</html>
