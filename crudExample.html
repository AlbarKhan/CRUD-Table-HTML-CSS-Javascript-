<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Table</title>
    <style>
        /* Basic styling for the table */
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 15px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        /* Styling for the form */
        #form-container {
            margin-top: 20px;
        }
        /* Styling for buttons */
        .crud-button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100px;
        }
        .crud-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>CRUD Table</h1>

    <!-- Form for adding new items -->
    <div id="form-container">
        <h2>Add New Item</h2>
        <form id="crud-form">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="description" placeholder="Description" required>
            <button type="submit" class="crud-button" id="btn">Add</button>
        </form>
    </div>

    <!-- Table to display data -->
    <h2>Items</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Data will be inserted here dynamically using JavaScript -->
        </tbody>
    </table>

    <!-- JavaScript to handle CRUD operations -->
    <script>
        const form = document.getElementById("crud-form");
        const tableBody = document.getElementById("table-body");
        // const btn = document.getElementById("btn");

        // Array to store items
        const items = [];

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            
            // Get input values
            const name = document.getElementById("name").value;
            const description = document.getElementById("description").value;

            // Create a new item object
            const newItem = { name, description };

            // Add the item to the items array
            items.push(newItem);

            // Update the table
            updateTable();

            // Reset the form
            form.reset();
        });

        // Function to update the table with data
        function updateTable() {
            tableBody.innerHTML = "";

            items.forEach((item, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.description}</td>
                    <td>
                        <button class="crud-button" onclick="editItem(${index})">Edit</button>
                        <button class="crud-button" onclick="deleteItem(${index})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to edit an item
        function editItem(index) {
            const editedItem = items[index];
            const name = prompt("Edit Name:", editedItem.name);
            const description = prompt("Edit Description:", editedItem.description);

            if (name !== null && description !== null) {
                editedItem.name = name;
                editedItem.description = description;
                updateTable();
            }
        }

        // Function to delete an item
        function deleteItem(index) {
            const confirmDelete = confirm("Are you sure you want to delete this item?");
            if (confirmDelete) {
                items.splice(index, 1);
                updateTable();
            }
        }

        // Initial table update
        updateTable();
    </script>
</body>
</html>
