    <div class="container mt-5">
      <div class="text-center">
        <h1 class="display-5 mb-5">
          <strong>CRUD Application <span>(with javascript)</span></strong>
        </h1>
      </div>
      <div class="notify" id="notify"></div>
      <div class="main row justify-content-center">
        <form
          action=""
          id="form"
          class="row justify-content-center mb-4"
          autocomplete="off"
        >
          <div class="col-10 col-md-8 mb-3">
            <label for="firstName">First Name</label>
            <input
              class="form-control"
              id="firstName"
              type="text"
              placeholder="Enter First Name"
            />
            <div class="errmsg" id="err-name" style="display: none"></div>
          </div>
          <div class="col-10 col-md-8 mb-3">
            <label for="lastName">Last Name</label>
            <input
              class="form-control"
              id="lastName"
              type="text"
              placeholder="Enter last Name"
            />
            <div class="errmsg" id="err-lastname" style="display: none">
              Please Enter proper Last Name
            </div>
          </div>
          <div class="col-10 col-md-8 mb-3">
            <label for="phonenumber">Phone Number</label>
            <input
              class="form-control"
              id="phonenumber"
              type="number"
              placeholder="Enter phone number"
            />
            <div class="errmsg" id="err-number" style="display: none"></div>
          </div>
          <div class="col-10 col-md-8 col-md-8 mb-3">
            <label for="email">Email</label>
            <input
              class="form-control"
              id="email"
              type="text"
              placeholder="Enter email"
            />
            <div class="errmsg" id="err-mail" style="display: none">
              Invalid Email id
            </div>
          </div>
          <div class="col-10 col-md-8">
            <!-- <input class="btn btn-success add-btn" type="submit" value="submit" id="btn"> -->
            <button
              class="btn btn-success add-btn"
              type="submit"
              id="submit-btn"
              style="display: block"
            >
              Submit
            </button>
            <button
              class="btn btn-success add-btn"
              type="submit"
              id="update-btn"
              style="display: none; margin-right: 25px"
            >
              Update
            </button>
            <button
              class="btn btn-danger bt danger"
              type="button"
              id="cancel-btn"
              style="display: none"
              onclick="cancel()"
            >
              Cancel
            </button>
          </div>
        </form>
        <div class="col-12 mt-5">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Email ID</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="table-body">
              <tr></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
