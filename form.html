<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border-spacing:50px;
        }
        td {
            text-align: start;
        }
    </style>
</head>
<body>
    <center>
        <form id="myForm">
            <table border="0">
                <tr>
                    <td colspan="1"><label for="firstname">First Name:  </label> 
                        <input type="text" id="firstname" required>
                        
                    </td>
                    <td>
                        <label for="lastname">Last Name: </label>
                        <input type="text" id="lastname" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone">Phone Number:  </label> 
                        <input type="number" id="phone" required>
                    </td>
                    <td>
                        <label for="email">Email: </label>
                        <input type="text" id="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" onclick="myFunction()">Submit</button>
                    </td>
                    <td>
                        <button type="button" onclick="remove()">Delete</button>
                    </td>
                </tr>
            </table>
        </form>
    </center>
    <ul id="outputList"></ul>
    <script>    

        var inputarr = [];
        function myFunction(){
            var name = document.getElementById('firstname').value;
            var surname = document.getElementById('lastname').value;
            var phone = document.getElementById('phone').value;
            var email = document.getElementById('email').value;

            if(name == null || name==""){
                alert("Invalid Name");
                return false;
            }
            if(surname == null || surname == ""){
                alert("Invalid Surname");
                return false;
            }
            if(phone ==null || phone == ""  || phone.length>10 || phone.length<10){
                alert("Invalid Phone Number");
                return false;
            }
            if (email == null || email =="") {
                alert("Invalid Email");
                return false;
            }
             
            if (name.trim() !==""  && surname.trim() !==""  && email.trim() !=="") {
                inputarr.push(name + "-" +surname + "-" + phone + "-" + email);
                updateOutPutList();
                document.getElementById('firstname').value = "";
                document.getElementById('lastname').value = "";
                document.getElementById('phone').value = "";
                document.getElementById("email").value = "";
            }
        }

        function updateOutPutList(){
            var outputList = document.getElementById('outputList');
            outputList.innerHTML  = "";

            for(var i=0;i<inputarr.length;i++){
                var listItem = document.createElement("li");
                listItem.textContent = inputarr[i];
                outputList.appendChild(listItem);
            }
        }

        function remove(){
            inputarr.splice(0,inputarr.length);
            document.getElementById('outputList').innerHTML = "";
        }

    </script>
</body>
</html>
